name: Push to master or release branches

on:
  push:
    branches:
      - master
      - releases/*

env:
  QUAY_ORG: quay.io/openshift-assisted
  QUAY_REPO: assisted-installer-ui

jobs:
  preflight-check:
    # Prevents running the workflow when a brand-new release branch is created and points to the same commit as the
    # master branch
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.result }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: check
        run: |
          if [[ "${GITHUB_REF_NAME}" != "master" ]] && [[ "${GITHUB_SHA}" == "$(git rev-parse master)" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
  publish-assisted-ui:
    needs: preflight-check
    if: needs.preflight-check.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate AIUI_APP_VERSION
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "AIUI_APP_VERSION='latest'" >> $GITHUB_ENV
          else
            echo "AIUI_APP_VERSION=${GITHUB_REF_NAME#releases/}" >> $GITHUB_ENV
          fi
      - name: Generate tags
        id: generate-tags
        run: |
          tags=( latest-${{ github.sha }} latest )
          if [[ "${GITHUB_REF_NAME}" != "master" ]]; then
            tags+=( ${GITHUB_REF_NAME#releases/} )
          fi
          echo "tags=${tags}" >> $GITHUB_OUTPUT
      - name: Build
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.QUAY_REPO }}
          tags: ${{ steps.generate-tags.outputs.tags }}
          labels: |
            org.openshift-assisted.github.repository=${{ github.repository }}
            org.openshift-assisted.github.actor=${{ github.actor }}
            org.openshift-assisted.github.run_id=${{ github.run_id }}
            org.openshift-assisted.github.sha=${{ github.sha }}
            org.openshift-assisted.github.ref_name=${{ github.ref_name }}
          build-args: |
            AIUI_APP_VERSION=${{ env.AIUI_APP_VERSION }}
            AIUI_APP_GIT_SHA=${{ github.sha }}
            AIUI_APP_IMAGE_REPO=${{ env.QUAY_ORG }}/${{ env.QUAY_REPO }}
          containerfiles: podman/assisted-ui.Containerfile
          context: .
      - name: Push to Quay.io
        id: push
        uses: redhat-actions/push-to-registry@v2.7
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ env.QUAY_ORG }}
          username: ${{ secrets.QUAY_OPENSHIFT_ASSISTED_ROBOT_USERNAME }}
          password: ${{ secrets.QUAY_OPENSHIFT_ASSISTED_ROBOT_PASSWORD }}
